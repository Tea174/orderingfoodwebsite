services:
  housing-db:
    image: postgres:17.2-alpine
    restart: always
    environment:
      POSTGRES_DB: 'kdg'
      POSTGRES_USER: 'kdg'
      POSTGRES_PASSWORD: 'kdg'

      # Tell PostgreSQL to use our custom pg_hba.conf after initdb
      PGDATA: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
        # This might implicitly set it, but we want our file
        # This is the key: Point PostgreSQL's configuration to our custom file
      # The entrypoint script copies this into the data directory after initdb
      # For a custom conf file, the recommended way is usually to put it in
      # a specific path and tell postgres about it.
    ports:
      - '2345:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./pg_hba.conf:/docker-entrypoint-initdb.d/pg_hba.conf


volumes:
  db-data: